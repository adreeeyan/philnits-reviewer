<ion-list>
    <button ion-item (click)="close()" disabled>Jump to ... [ ion-select bug :( ]</button>
    <button ion-item (click)="goToNextUnansweredQuestion()" [disabled]="unansweredQuestions.length === 0">Jump to next unanswered</button>
    <button ion-item (click)="goToUnansweredQuestions()" [disabled]="unansweredQuestions.length === 0">
      Unanswered questions
      <ion-badge item-right>{{unansweredQuestions.length}}</ion-badge>
    </button>
    <button ion-item (click)="goToReviewAnswers()" [disabled]="answeredQuestions.length === 0">
      Your answers
      <ion-badge item-right>{{answeredQuestions.length}}</ion-badge>
    </button>
    <button ion-item (click)="goToSummary()">Summary</button>
</ion-list>
