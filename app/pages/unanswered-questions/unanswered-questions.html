<ion-header>

    <ion-navbar danger>
        <ion-title>Unanswered Questions</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let question of questions">
        <ion-card-header>
            Question #{{question.position}}
        </ion-card-header>
        <ion-card-content>
            {{question.description}}
        </ion-card-content>
        <button favorite full class="margin-bottom-0" *ngIf="!unchangeable" (click)="goToQuestion(question.position)">Answer</button>
    </ion-card>
</ion-content>
