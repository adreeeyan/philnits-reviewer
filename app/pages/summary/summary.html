<ion-header>

    <ion-navbar favorite>
        <ion-title>Summary</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="summary">
    <ion-grid>
        <ion-row class="remaining">
            <ion-col *ngIf="isTestFinished">
                <span class="time">EXAM IS FINISHED</span>
            </ion-col>
            <ion-col *ngIf="!isTestFinished">
                <h4>You still have</h4>
                <span class="time">{{remainingTime}}</span>
                <h4>remaining</h4>
            </ion-col>
        </ion-row>
        <ion-row class="actions">
            <ion-col>
                <button class="margin-top-5" block danger (click)="goToUnansweredQuestions()">{{unansweredQuestions.length}} unanswered questions</button>
                <button class="margin-top-5" block primary (click)="goToReviewAnswers()">Review answers</button>
                <button class="margin-top-5" block favorite>PASS YOUR PAPER!</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
