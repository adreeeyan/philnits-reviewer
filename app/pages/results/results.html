<ion-header>

    <ion-navbar primary no-border-button>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Results</ion-title>
    </ion-navbar>

    <ion-toolbar primary no-border-top>
        <ion-segment [(ngModel)]="view" light>
            <ion-segment-button value="summary">Summary</ion-segment-button>
            <ion-segment-button value="detailed">Detailed</ion-segment-button>
        </ion-segment>
    </ion-toolbar>


</ion-header>

<ion-content padding>
    <h3>Score: {{correctAnswers().length}} / {{results.length}}</h3>
    <div [ngSwitch]="view">
        <div *ngSwitchCase="'summary'" class="summary">
            <ion-list>
                <ion-item *ngFor="let result of results">
                    <ion-icon [name]="result.isCorrect ? 'checkmark-circle' : 'close-circle'" [ngClass]="{incorrect: !result.isCorrect}" item-left></ion-icon>
                    {{result.position}}.) {{result.description}}
                </ion-item>
            </ion-list>
        </div>
        <div *ngSwitchCase="'detailed'" class="detailed">
            <ion-card *ngFor="let result of results">
                <ion-card-header [ngClass]="{incorrect: !result.isCorrect}" class="text-wrap"><strong>Question #{{result.position}}.</strong> {{result.description}}</ion-card-header>
                <ion-card-content class="text-wrap padding-top-13">Your answer: {{result.choice}}</ion-card-content>
                <ion-card-content class="text-wrap padding-top-0">Correct answer: {{result.answer}}</ion-card-content>
            </ion-card>
        </div>
    </div>
</ion-content>
